service: screenshot-as-a-service

provider:
    name: aws
    runtime: nodejs12.x
    memorySize: 2536
    timeout: 30
    iamRoleStatements:
        - Effect: "Allow"
          Action:
              - "s3:upload"
          Resource: "arn:aws:s3:::techletter.app/*"

functions:
    embeds:
        handler: dist/embeds.handler
        events:
            - http:
                  path: embed
                  method: GET
                  cors: true
    code:
        handler: dist/code.handler
        events:
            - http:
                  path: code
                  method: GET
                  cors: true

package:
    include:
        - dist/**
    exclude:
        - node_modules/puppeteer/.local-chromium/**
